version: '3.3'

services:
  app:
    depends_on:
      - app_db
    image: a-z-listing:latest-wp${WP_VERSION-5.6}-php${PHP_VERSION-7.4}
    volumes:
      - '.:/var/www/html/wp-content/plugins/a-z-listing'
      - './.log/app:/var/log/apache2'
    env_file:
      - .env
    environment:
      WP_URL: http://localhost:8091
      USING_XDEBUG: ${USING_XDEBUG:-}
    ports:
      - '8091:80'
    networks:
      local:

  app_db:
    image: mariadb:10.6
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE:      wordpress
      MARIADB_USER:          wordpress
      MARIADB_PASSWORD:      wordpress
    ports:
      - '3306'
    networks:
      testing:
      local:

  testing:
    depends_on:
      - app_db
    image: a-z-listing-testing:latest-wp${WP_VERSION-5.6}-php${PHP_VERSION-7.4}
    volumes:
      - '.:/var/www/html/wp-content/plugins/a-z-listing'
      - './.log/testing:/var/log/apache2'
      - './codeception.dist.yml:/var/www/html/wp-content/plugins/a-z-listing/codeception.yml'
    env_file:
      - .env
    environment:
      SUITES: ${SUITES:-}
    networks:
      testing:

networks:
  local:
  testing:
